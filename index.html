<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="serach-box">
                <input class="input-box" type="text" placeholder="Enter Your Location">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>

            </div>
        </div>

        <div class="weather-body">
            <img class="weather-img" src="cloud.png" alt="Weather Image">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">__________</p>
            </div>

            <div class="weather-details">

                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">______</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">________</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>

</body>

</html>
